<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Kry Service Poller</title>

  <!-- Materialize CSS -->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src=
    "https://code.jquery.com/jquery-2.1.1.min.js">
  </script>
  <!--Materialize JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/service.js"></script>

</head>

<body>

<!--Page header-->
<nav>
  <div class="nav-wrapper teal darken-2">
    <a href="#" class="brand-logo center">Kry Service Poller</a>
  </div>
</nav>

<br>
<br>

<!--Create Add Service button and Delete service button as modals-->
<span style="display:inline-block; width: 43%;"></span> <!--Horizontal space-->
<button data-target="modal_add_service" class="waves-effect waves-light btn modal-trigger">Add service</button>
<span style="display:inline-block; width: 10px;"></span> <!--Horizontal space-->
<button data-target="modal_del_service" class="waves-effect red btn modal-trigger">Delete service</button>

<!-- Modal Structure Add Service -->
<div id="modal_add_service" class="modal">
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="service-name" type="text">
            <label for="service-name">Enter Service Name</label>
          </div>
          <div class="input-field col s6">
            <input id="url" type="text">
            <label for="url">Enter URL</label>
          </div>
        </div>
        <button id="post-service" class="waves-effect waves-green btn" onclick="postService()">Save</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal Structure Delete Service -->
<div id="modal_del_service" class="modal">
  <div class="modal-content">
    <div class="row">
      <form>
          <div class="input-field">
            <input id="service-id" type="text">
            <label for="service-id">Enter ID to delete</label>
          </div>
        <button id="delete-service" class="waves-effect red btn" onclick="deleteService()">Delete</button>
      </form>
    </div>
  </div>
</div>

<br>
<!--Service table-->
<table class="responsive-table centered highlight">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>URL</th>
    <th>Last Updated</th>
    <th>Status</th>
  </tr>
  </thead>

  <tbody id="service-data">
  </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/js/materialize.min.js"></script>

</body>



</html>
